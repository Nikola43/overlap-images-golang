<html>
<head>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0.5rem;
        }
    </style>

</head>

<body>
<div id="main-container">

</div>


<script>

    const mainContainer = document.getElementById('main-container')

    for (let i = 0; i < 50; i++) {


        const rowDiv = document.createElement("div");   // Create a <button> element
        rowDiv.style.display = "flex";
        rowDiv.style.flexDirection = "row";
        rowDiv.style.margin = "0.5rem"


        for (let k = 0; k < 20; k++) {
            const img = document.createElement("img");   // Create a <button> element
            img.style.width = "48px";
            img.style.height = "48px";
            img.src = "generatedOR/baby_" + i + ".png"

            const p = document.createElement("p");
            p.innerHTML = "baby_" + i + ".png"

            const colDiv = document.createElement("div");   // Create a <button> element
            colDiv.className = "image-container"


            colDiv.appendChild(img)
            colDiv.appendChild(p)
            rowDiv.appendChild(colDiv);
        }


        mainContainer.appendChild(rowDiv);

    }


</script>

</body>
</html>
